<!--1] MERGING ARRAY USING WHILE LOOP -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merging Two Array with While Loop</title>
    <script>
      let data1 = [0, 2, 4, 6, 8]
      let data2 = [1, 3, 5, 7, 9]
      let data3 = []
      let d1 = 0
      let d2 = 0
      let d3 = 0
      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]);
        {
          data3[d3] = data1[d1]
          d3++
          d1++
        }
      }
    </script>
  </head>
  <body></body>
</html>
