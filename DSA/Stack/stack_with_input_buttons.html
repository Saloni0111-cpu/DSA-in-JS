<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
    <script>
      let data = []
      let currentSize = data.length
      let max = 10

      function push() {
        let newVal = document.getElementById('newEl').value
        if (currentSize >= max) {
          alert('Stack is full' + newVal)
        } else {
          data[currentSize] = newVal
          currentSize += 1
          document.getElementById('newEl').value = ''
          console.warn('element added')
        }
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1
          data.length = currentSize
        } else {
          alert('Stack is empty')
        }
      }

      function display() {
        for (let i = 0; i <= currentSize - 1; i++) {
          console.warn('stack element no', i, 'and value is', data[i])
        }
      }
    </script>
  </head>
  <body>
    <h1>Stack in JavaScript</h1>
    <input type="text" placeholder="Enter Stack Element" id="newEl" />
    <button onclick="push()">Add element to the stack</button>
    <button onclick="pop()">Remove element to the stack</button>
    <button onclick="display()">Display All Element of Stack</button>
  </body>
</html>
