<!--
Topic 1: Stack
-> What is stack
->Push Element in stack
->Pop Element in Stack
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
    <script>
      let data = []
      let currentSize = data.length
      let max = 10

      function push(newVal) {
        if (currentSize >= max) {
          alert('Stack is full')
        }
        data[currentSize] = newVal
        currentSize += 1
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1
          data.length == currentSize
        } else {
          alert('Stack is empty')
        }
      }

      push(20)
      push(30)
      push(40)
      push(50)
      push(200)
      push(301)
      push(402)
      push(503)
      pop()
      pop()
      pop()
      pop()

      console.warn(data)
    </script>
  </head>
  <body></body>
</html>
