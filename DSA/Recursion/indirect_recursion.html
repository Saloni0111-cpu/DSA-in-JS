<!--
Topic:2.1: Indirect Recursion: when 2 or more functions call each other back and forth
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indirect Recursion</title>
    <script>
      //Problem: To buy an apple if we have money left, otherwise we cannot
      let money = 100
      let totalApple = 0

      function buyApple(x) {
        if (x > 0) {
          console.warn('I have ', x, 'Rs', totalApple, 'Apple')
          buyMore(x)
        } else {
          console.warn("I don't have more money", totalApple)
        }
      }

      function buyMore(x) {
        totalApple++
        buyApple(x - 20)
      }
      buyApple(money)
    </script>
  </head>
  <body></body>
</html>
