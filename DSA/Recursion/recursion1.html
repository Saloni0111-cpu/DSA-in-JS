<!--
Topic 2:Recursion in DS
->What is recursion: In Dsa recursion means when a function calls itself to solve a smaller parts of the same problem.

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion</title>

    <script>
      //Finding factorial with the help of recursion

      function factorial(n) {
        if (n == 0) {
          return 1
        }
        return n * factorial(n - 1)
      }
      let data = 5
      console.warn(factorial(data))
    </script>
  </head>
  <body></body>
</html>
